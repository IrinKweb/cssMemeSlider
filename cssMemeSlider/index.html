<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="wrapper">
            <div class="header">
                <h1>Ждун</h1>
            </div>
            <div class="slider">
                <input class="radio" type="radio" name="slider" id="slide1" checked>
                <input class="radio" type="radio" name="slider" id="slide2">
                <input class="radio" type="radio" name="slider" id="slide3">
                <input class="radio" type="radio" name="slider" id="slide4">
                <input class="radio" type="radio" name="slider" id="slide5">

                <div class="slider__items">
                    <img class="slider__img s1" src="./img/1.webp" alt="img1">
                    <img class="slider__img" src="./img/2.webp" alt="img2">
                    <img class="slider__img" src="./img/3.webp" alt="img3">
                    <img class="slider__img" src="./img/4.webp" alt="img4">
                    <img class="slider__img" src="./img/5.jpeg" alt="img5">
                </div>

                <div class="second__container">
                    <div class="content__container">
                        <p class="slider__text s2">Ждун и этот неловкий момент</p>
                        <p class="slider__text">Ждун в первый день на работе</p>
                        <p class="slider__text">Ждун, скорбящий из-за двойного эКспрессо</p>
                        <p class="slider__text">Ждун в гостях</p>
                        <p class="slider__text">Ждун и деньги</p>
                    </div>

                    <div class="slider__nav">
                        <label class="slider__btn" for="slide1">
                            <div class="toolip"></div>
                        </label>
                        <label class="slider__btn" for="slide2">
                            <div class="toolip"></div>
                        </label>
                        <label class="slider__btn" for="slide3">
                            <div class="toolip"></div>
                        </label>
                        <label class="slider__btn" for="slide4">
                            <div class="toolip"></div>
                        </label>
                        <label class="slider__btn" for="slide5">
                            <div class="toolip"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
